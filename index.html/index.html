<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>


</head>

<body>
  
  <header><h1 id="title">freecodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help improve the platform</p></header>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" 
           name="name" 
           id="name" 
           placeholder="Enter your name"
           required>
    
    <label id="email-label" for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           placeholder="Enter your email"
           required>
    
    <label id="number-label" for="number">Age <span id="clue"> (Optional)</span>
      <input type="number"
             name="age"
             id="number"
             min="10"
             max="99"
             placeholder="Age">  
      
      <p>Which option best describes your current role</p>
      What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
        <option disable selected value>Select Current Role</option>
        <option>Student</option>
        <option>Full-time Job</option>
        <option>Full-time Learner</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>
      
      <p>Would you recommend freeCodecamp to a friend</p>
      <input type="radio" name="user-recommend" id="definitely" value="definitely">
      <label for="definitely">Definitely</label>
       <input type="radio" name="user-recommend" id="definitely" value="definitely">
      <label for="definitely">Not Sure</label> <input type="radio" name="user-recommend" id="definitely" value="definitely">
      <label for="definitely">Maybe</label>
      
      <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
        <option disable selected value>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" name="prefer" value="front-end-projects">
      <label for="front-end-projects">Front-end Projects</label>
      <input type="checkbox" name="prefer" value="back-end-projects">
      <label for="back-end-projects">Back-end Projects</label>
      <input type="checkbox" name="prefer" value="data-visualization">
      <label for="data-visualization">Data Visualization</label>
      <input type="checkbox" name="prefer" value="challenges">
      <label for="challenges">Challenges</label>
      <input type="checkbox" name="prefer" value="open-source-community">
      <label for="open-source-community">Open Source Community</label>
      <input type="checkbox" name="prefer" value="gitter-help-rooms">
      <label for="gitter-help-rooms">Gitter Help Rooms</label>
      <input type="checkbox" name="prefer" value="videos">
      <label for="videos">Videos</label>
      <input type="checkbox" name="prefer" value="city-meetups">
      <label for="city-meetups">City Meetups</label>
      <input type="checkbox" name="prefer" value="wiki">
      <label for="wiki">Wiki</label>
      <input type="checkbox" name="prefer" value="forum">
      <label for="forum">Forum</label>
      <input type="checkbox" name="prefer" value="forum">
      <label for="front-end-projects">Forum</label>
      
      <p>Any comments or Suggestions?</p>
      <textarea id="comments" class="text-area" placeholder="Place your comment here"></textarea>
      
      <input type="submit" id="submit">
  </form>
  
  
  
</body>
</html>
